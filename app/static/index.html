<!DOCTYPE html>
<html>
    <head>
        <title>FaultedEarth</title>
        
        <!-- IE 8 Compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
        
        <!-- Ext resources -->
        <link rel="stylesheet" type="text/css" href="externals/ext/resources/css/ext-all.css">
        <script type="text/javascript" src="externals/ext/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="externals/ext/ext-all.js"></script>
        
        <!-- ux resources -->
        <link rel="stylesheet" type="text/css" href="theme/ux/fileuploadfield.css">
        <script type="text/javascript" src="script/ux.js"></script>

        <!-- OpenLayers resources -->
        <link rel="stylesheet" type="text/css" href="externals/openlayers/theme/default/style.css">
        <script type="text/javascript" src="script/OpenLayers.js"></script>

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/popup.css">
        <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/layerlegend.css">
        <script type="text/javascript" src="script/GeoExt.js"></script> 

        <!-- Google resources -->
        <script src="http://maps.google.com/maps/api/js?v=3.5&amp;sensor=false"></script>
        
        <!-- gxp resources -->
        <script type="text/javascript" src="script/gxp.js"></script> 
        <link rel="stylesheet" type="text/css" href="externals/gxp/src/theme/all.css">

        <!-- app resources -->
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="theme/app/style.css">
        <script type="text/javascript" src="script/app.js"></script>

        <script>
        
            OpenLayers.Layer.Google.v3.animationEnabled = false;
            OpenLayers.Layer.WMS.prototype.DEFAULT_PARAMS.transparent = true;
            Ext.BLANK_IMAGE_URL = "theme/app/img/blank.gif";
            OpenLayers.ImgPath = "externals/openlayers/img/";
            

            
            var app = new FaultedEarth({
                
                localGeoServerUrl: "/geoserver/",
                localGeoNodeUrl: window.location.href + "proxy/?url=",
                localHostname: 'http://' + window.location.hostname,
                                
                defaultSourceType: "gxp_wmscsource",
                sources: {
                    local: {
                        url: "/geoserver/ows",
                        version: "1.1.1",
                        title: "Local GeoServer"
                    },
                    osm: {
                        ptype: "gxp_osmsource"
                    },
                    google: {
                        ptype: "gxp_googlesource"
                    },
                    ol: {
                        ptype: "gxp_olsource"
                    }
                },
                
                map: {
                    id: "map",
                    region: "center",
                    projection: "EPSG:900913",
                    units: "m",
                    maxResolution: 156543.0339,
                    maxExtent: [
                        -20037508.34, -20037508.34,
                        20037508.34, 20037508.34
                    ],
                    layers: [{
                        source: "google",
                        title: "Google Terrain",
                        name: "TERRAIN",
                        group: "background"
                    },{
                        source: "google",
                        title: "Google Hybrid",
                        name: "HYBRID",
                        group: "background"
                    },{
                        source: "osm",
                        name: "mapnik",
                        group: "background",
                        visibility: false
                    }, {
                        source: "ol",
                        group: "background",
                        fixed: true,
                        type: "OpenLayers.Layer",
                        args: [
                            "None", {visibility: false}
                        ]
                    },{
                        source: "local",
                        name: "geonode:source",
                        title: "Fault Source"
                    },{
                        source: "local",
                        name: "geonode:fault_source_trace",
                        title: "Fault Source Trace"
                    },{
                        source: "local",
                        name: "geonode:fault_view",
                        title: "Fault Summary"
                    },{
                        source: "local",
                        name: "geonode:fault_section_view",
                        title : "Neotectonic Sections"
                    }, {
                        source: "local",
                        name: "geonode:observations_trace",
                        title: "Traces",
                    }, {
                        source: "local",
                        name: "geonode:observations_siteobservation",
                        title : "Site Observations"
                        }],
                    center: [0, 0],
                    zoom: 2
                }
                
            });


       </script>
	<!--Google Analytics-->

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-20718690-2']);
	  _gaq.push(['_trackPageview']);

	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
    </head>
    <body>
        <span id="showGrid"></span>
    </body>
</html>
